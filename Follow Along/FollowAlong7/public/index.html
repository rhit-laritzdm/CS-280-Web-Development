<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
        <link rel='stylesheet' href='styles/main.css'>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>Car Selector</title>
    </head>
    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2 class="display-4">Car Selector</h2>
            </div>

            <div class="row">
                <div class="col-md-4 order-md-1 mb-4">
                    <h4 class="fw-bold">CAR LIST</h4>
                    <ul id="car-list" class="list-group mb-3"></ul>
                </div>
                <div class="col-md-8 order-md-2">
                    <div id="car">
                        <div class="row">
                            <div class="col test-center">
                                <h2 class="display-4 fw-bold" id="car-name">Coupe Maserati</h2>
                            </div>
                            <div class="col test-center">
                                <p class="display-5">
                                    vote count:
                                    <span id="car-count">3</span>
                                </p>
                            </div>
                            <img class="w-100 mx-auto d-block" id="car-img" src="img/black-convertible-coupe.jpeg", alt="muscle car"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script defer src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js' integrity='sha512-rXm6RiYDlz+aZC/ht75tGzeAmCg4gVfBA6Be5s5uENSahiXkgwEy10J2Cc+dxUAW4lRRQYbS5pugMOqBrs8ksw==' crossorigin='anonymous'></script>
        <script defer src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
        <script src='scripts/main.js'></script>
