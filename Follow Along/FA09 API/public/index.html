    <title>Movie Quotes</title>
  </head>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie Quotes</a>
    </div>
  </nav>
  <div id="listPage" class="container page-container">
    <div id="quoteListContainer"></div>
  </div>
  <button id="fab" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#addQuoteDialog">
    <i class="material-symbols-outlined">
        add
    </i>
  </button>


  <!-- Modals -->
  <div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Movie Quote</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputQuote" class="bmd-label-floating">Quote</label>
            <input type="text" class="form-control" id="inputQuote">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputMovie" class="bmd-label-floating">Movie</label>
            <input type="text" class="form-control" id="inputMovie">
            <span class="bmd-help">What movie is this quote from?</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
          <button id="submitAddQuote" type="button" class="btn btn-primary" data-bs-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
