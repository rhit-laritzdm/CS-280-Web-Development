<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes and Ids</title>
        <style>
            #decide {
                color:green;
                font-size:300%;
            }
            .blue {
                color:blue;
            }
        </style>
    </head>
    <body>
        <p> Deciding what not to do is as important
            as deciding what to do
        </p>
        <p id="decide"> Second paragraph </p>
        <p class="blue"> Third paragraph </p>
        <p class="blue"> Fourth paragraph </p>
    </body>
</html>
