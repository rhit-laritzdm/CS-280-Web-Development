<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
        <link rel='stylesheet' href='styles/main.css'>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>My Favorite Things</title>
    </head>
    <body>
        <nav id="favoriteNavbar" class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Favorite Things</a>
            </div>
        </nav>

        <div id="mainPage" class="container-fluid page-container">
            <hr>

            <h2>Favorite Number:</h2>
            <p id="counterText" class="text-dark">0</p>
            <div id="buttonGroup1" class="button-group row justify-content-center">
                <div class="col-md-2 col-3">
                    <button id="decrementButton" type="button" class="btn">-1</button>
                </div>
                <div class="col-md-2 col-3">
                    <button id="resetButton" type="button" class="btn ">Reset</button>
                </div>
                <div class="col-md-2 col-3">
                    <button id="incrementButton" type="button" class="btn">+1</button>
                </div>
            </div>

            <hr>

            <h2>Favorite Color:</h2>
            <div id="favoriteColorContainer" class="container-fluid row justify-content-center"><!--container-fluid row justify-content-center-->
                <div id = "favoriteColorBox" class="text-light">Blue</div>
                <div id="buttonGroup2" class="button-group row g-0 justify-content-center">
                    <div class="col-md-2 col-3">
                        <button id="blueButton" type="button" class="btn">Blue</button>
                    </div>
                    <div class="col-md-2 col-3">
                        <button id="greenButton" type="button" class="btn">Green</button>
                    </div>
                    <div class="col-md-2 col-3">
                        <button id="redButton" type="button" class="btn">Red</button>
                    </div>
                    <div class="col-md-2 col-3">
                        <button id="purpleButton" type="button" class="btn">Purple</button>
                    </div>
                    <!-- <button id="blueButton" type="button" class="btn col-3 col-md-2">Blue</button>
                    <button id="greenButton" type="button" class="btn col-3 col-md-2">Green</button>
                    <button id="redButton" type="button" class="btn col-3 col-md-2">Red</button>
                    <button id="purpleButton" type="button" class="btn col-3 col-md-2">Purple</button> -->
                </div>
            </div>

            <hr>

        </div>


        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js' integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js' integrity='sha512-rXm6RiYDlz+aZC/ht75tGzeAmCg4gVfBA6Be5s5uENSahiXkgwEy10J2Cc+dxUAW4lRRQYbS5pugMOqBrs8ksw==' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
        <script src='scripts/main.js'></script>
    </body>
</html>
